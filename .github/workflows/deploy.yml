name: Deploy to GitHub Pages
on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Debug - List files after build
      run: |
        echo "Contents of current directory:"
        ls -la
        echo "Contents of dist directory (if exists):"
        ls -la dist/ || echo "dist directory does not exist"
        echo "Contents of build directory (if exists):"
        ls -la build/ || echo "build directory does not exist"
        echo "Looking for index.html files:"
        find . -name "index.html" -type f
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: buildingindiadigital.com
